<ion-app>
  <ion-split-pane contentId="main-content">
    
    <!-- Menu bên trái -->
    <ion-menu menuId="main-menu" contentId="main-content" type="overlay" (ionDidClose)="onMenuClosed()">
      <ion-content>
        <ion-list id="inbox-list">

          <!-- Thông tin người dùng -->
          <ion-item lines="none" *ngIf="isLoggedIn">
            <ion-avatar slot="start">
              <img [src]="avatarUrl || 'assets/img/avatar.jpg'" alt="avatar">
            </ion-avatar>
            <ion-label>
              <h2>{{ username }}</h2>
              
            </ion-label>
          </ion-item>


          <!-- Danh sách các mục trong menu -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; trackBy: trackByFn">
            <ion-item
              *ngIf="p.title !== 'Đăng xuất'"
              [routerLink]="[p.url]"
              routerDirection="root"
              lines="none"
              detail="false"
              routerLinkActive="selected"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>

            <!-- Nút Đăng xuất -->
            <ion-item
              *ngIf="p.title === 'Đăng xuất'"
              (click)="logout()"
              lines="none"
              detail="false"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                ios="log-out-outline"
                md="log-out-sharp"
              ></ion-icon>
              <ion-label>Đăng xuất</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Phần nội dung chính -->
    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
